<!DOCTYPE html>
<html  class="mousemove-parallax">
<head>
    <title>Mousemove</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script/jquery.myparallax.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
<div class="wrap">
    <div class="sky"></div>
<main class="ground">

    <div class="cat mousemove">
        <img src="img/octocat.png" alt="Octocat"/>
        <div class="ship">
            <img src="img/ship.png" alt="Ship" class="ship-img"/>
            <img src="img/ship-shadow.png" alt="Shadow" class="shadow-img"/>
        </div>
    </div>

    <div class="house mousemove">
        <img src="img/house.png" alt="House"/>
        <img src="img/small-house.png" alt="House" class="small-house"/>
    </div>

</main>
</div>
</body>
</html>
